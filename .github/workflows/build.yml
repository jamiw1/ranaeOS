name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3.6.0
      with:
        platforms: x86_64
    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.5.1
      with:
        platform: linux
          
    - name: Make
      run: make

    - name: Run VM
      run: qemu-system-x86_64 -fda build/main_floppy.img
